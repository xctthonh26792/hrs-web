<form #f="ngForm" autocomplete="off" (ngSubmit)="accept()">
    <h3 mat-dialog-title>{{ title }}</h3>
    <mat-dialog-content fxLayout="column">
        <span>{{ body }}</span>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-space"></span>
        <button mat-raised-button mat-dialog-close color="warn">Đóng</button>
        <button type="submit" mat-raised-button color="primary">Đồng ý</button>
    </mat-dialog-actions>
</form>
