<form #f="ngForm" autocomplete="off" (ngSubmit)="accept(f)">
  <h3 mat-dialog-title>
    Thông tin cá nhân
    <mat-divider></mat-divider>
  </h3>
  <mat-dialog-content fxLayout="column">
    <p-text name="profile-name" placeholder="Họ và tên" [(ngModel)]="profile.name" fxFlex></p-text>
    <p-text name="profile-address" placeholder="Địa chỉ" [(ngModel)]="profile.extra_props.address" fxFlex></p-text>
    <p-email name="profile-email" placeholder="Email" [(ngModel)]="profile.extra_props.email" fxFlex></p-email>
    <p-text name="profile-phone" placeholder="Số điện thoại" [(ngModel)]="profile.extra_props.phone" fxFlex></p-text>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-space"></span>
    <button mat-raised-button mat-dialog-close color="warn">Đóng</button>
    <button type="submit" mat-raised-button color="primary">Lưu</button>
  </mat-dialog-actions>
</form>
