<form #f="ngForm" autocomplete="off" (ngSubmit)="accept(f)">
  <h3 mat-dialog-title>
    Đổi mật khẩu
    <mat-divider></mat-divider>
  </h3>
  <mat-dialog-content fxLayout="column">
    <p-password name="change-password-old-password" placeholder="Mật khẩu cũ" [(ngModel)]="model.old_password" fxFlex
      required></p-password>
    <p-password name="change-password-new-password" placeholder="Mật khẩu mới" [(ngModel)]="model.new_password" required
      fxFlex></p-password>
    <p-password name="change-password-confirm-password" placeholder="Mật khẩu xác nhận"
      [(ngModel)]="model.confirm_password" required fxFlex></p-password>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-space"></span>
    <button mat-raised-button mat-dialog-close color="warn">Đóng</button>
    <button type="submit" mat-raised-button color="primary">Lưu</button>
  </mat-dialog-actions>
</form>
