<form #f="ngForm" autocomplete="off" (ngSubmit)="accept(f)">
  <h3 mat-dialog-title>
    Tạo mới tài khoản
    <mat-divider></mat-divider>
  </h3>
  <mat-dialog-content fxLayout="column">
    <p-text name="account-username" placeholder="Tên đăng nhập" [(ngModel)]="model.username" [disabled]="true" fxFlex>
    </p-text>
    <p-password name="account-password" placeholder="Mật khẩu mới" [(ngModel)]="model.new_password" required fxFlex>
    </p-password>
    <p-password name="account-confirm-password" placeholder="Mật khẩu xác nhận" [(ngModel)]="model.confirm_password"
      required fxFlex></p-password>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-space"></span>
    <button mat-raised-button mat-dialog-close color="warn">Đóng</button>
    <button type="submit" mat-raised-button color="primary">Lưu</button>
  </mat-dialog-actions>
</form>
