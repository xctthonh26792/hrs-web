<form #f="ngForm" autocomplete="off" (ngSubmit)="accept(f)">
  <h3 mat-dialog-title>
    Tạo mới tài khoản
    <mat-divider></mat-divider>
  </h3>
  <mat-dialog-content fxLayout="column">
    <p-text name="account-display" placeholder="Tên hiển thị" [(ngModel)]="model.name" fxFlex></p-text>
    <p-text name="account-username" placeholder="Tên đăng nhập" [(ngModel)]="model.username" fxFlex></p-text>
    <p-password name="account-password" placeholder="Mật khẩu" [(ngModel)]="model.password" required fxFlex>
    </p-password>
    <p-select [(ngModel)]="model.permission" [ngModelOptions]="{standalone: true}" placeholder="Quyền hạn" fxFlex
      required>
      <mat-option *ngFor="let per of permissions" [value]="per.code">
        {{ per.name }}</mat-option>
    </p-select>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-space"></span>
    <button mat-raised-button mat-dialog-close color="warn">Đóng</button>
    <button type="submit" mat-raised-button color="primary">Lưu</button>
  </mat-dialog-actions>
</form>
