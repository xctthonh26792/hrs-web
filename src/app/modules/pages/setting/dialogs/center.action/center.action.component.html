<form #f="ngForm" autocomplete="off" (ngSubmit)="accept(f)">
  <h3 mat-dialog-title>
    {{ title }}
    <mat-divider></mat-divider>
  </h3>
  <mat-dialog-content fxLayout="column" fxLayoutGap="10px">
    <p-text name="code" placeholder="Mã đơn vị" [(ngModel)]="model.def_code" fxFlex [disabled]="disabled"></p-text>
    <p-text name="name" placeholder="Tên đơn vị" [(ngModel)]="model.name" required fxFlex [disabled]="disabled">
    </p-text>
    <p-textarea name="desc" placeholder="Mô tả" [(ngModel)]="model.description" [disabled]="disabled">
    </p-textarea>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-space"></span>
    <button mat-raised-button mat-dialog-close color="warn">Đóng</button>
    <button type="submit" mat-raised-button color="primary" *ngIf="!disabled">Lưu</button>
  </mat-dialog-actions>
</form>
